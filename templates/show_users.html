    <h1 style=" text-align: center;">用户管理</h1>

    <table border="" id="data-container"  ">
        <!-- 直接color是字体颜色 style="border-color: ;-->
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>密码</th>
        </tr>    
        {% for row in users %}
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.username }}</td>
            <td>{{ row.password }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
